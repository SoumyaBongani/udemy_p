<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" id="name">Name</label>
                    <input type="text" #inputName class="form-control">
                </div>
                <div class="col-sm-5 form-group">
                        <label for="amount" id="amount">Amount</label>
                        <input type="number" #inputAmount class="form-control">
                </div>
            </div>           
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mr-1" type="submit" (click)="addIngredient(inputName,inputAmount)">Save</button>
                    <button class="btn btn-danger mr-1" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
