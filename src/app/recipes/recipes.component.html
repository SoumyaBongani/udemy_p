<div class="row">
    <div class="col-md-5">
       <app-recipe-list (recipeEmit)="recipeDetails = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        [recipe]="recipeDetails"
        *ngIf="recipeDetails;else noRecipeSelected"></app-recipe-detail>    
        <ng-template #noRecipeSelected>To view the Recipe Details please click on the Recipe</ng-template>    
    </div>
</div>
